<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Development Roadmap</title>
</head>
<!--** We are here using diferent font and this font was css part so we use font-family property of style tag and it's value was sans-serif  -->
<body style = "font-family:sans-serif;">
    <!--! Default font of HTML was "serif" -->
    <!--Heading Tag -->
    <h1>Frontend Development</h1>
    <!--! Always we have to use h1  tag for main heading of our webpage and we have to remember that we can use h1 tag only one in our web page because whatever we content write inside that was Main heading of our webpage. So h1 per page and heading 1 tag has most important among all heading tag after h1 all the heading tag was used for section heading according to its needs.  --> 
    <hr> 
    <!--This above tag was hr tag we use for horizontal rule or it helps to add horizontal line in our webpage -->
    <!--** Here we are using p tag for paragraph -->
    <p> <b>Frontend development</b> is the development of the <a href="https://en.wikipedia.org/wiki/Graphical_user_interface">graphical user interface</a> of a website, through the use of <a href="https://en.wikipedia.org/wiki/HTML">HTML</a>,<a href="https://en.wikipedia.org/wiki/CSS">CSS</a> , and <a href="https://en.wikipedia.org/wiki/JavaScript">Javascript</a>, so that users can view and interact with that website.</p>
    <!--! 1.) We use b tag to bold any thing in our content -->
    <!-- ! 2.) We are using anchor tag or a tag to add link in our website.In these anchor tag there was href attribute which means hyperreference it helps to add links of other website or other pages.-->
    
</body>
</html>
