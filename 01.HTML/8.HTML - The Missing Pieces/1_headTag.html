<!DOCTYPE html>
<!--** These DOCTYPE html tells about the version of html and it was using for HTML5. So, basically we are giving instruction to browser that We are writing  html 5 documentation.-->
<!--? These html tag was entry point of our html. Whenever we want to create html documentation than we have to start from html tag only. -->
<!-- All the things are written inside this HTML tag only. -->
<html lang="en">
    <!--? HTML tag has attribute lang which means language and it's value was "en" it means english. We are writing these HTML Document in english language. There are so many languages and all values are supported by browsers -->
    <!--! Inside our HTML tag there was two elements -->
    <!--! 1. head tag -->
    <!--** Whatever we write inside head tag are not display on the screen except title tag and favicon which was shown on browser tab. Every thing which we write inside head tag are mostly related to browser and Search engines for SEO purpose only. In head tag meta tags are also there  that mainly convey meaning of information about our website. -->
<head>
    <!--! These below are Meta tags -->
    <meta charset="UTF-8">
    <!--** These meta charset tag was use for character encoding there was different - different type of character encoding but one of the best charcter encoding was utf-8 in which they have vast numbers of character , symbols , emojis , other language characters and special characters also. So mainly we use UTF-8 for all type of character set. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--** These viewport meta tag was related to responsiveness of our website here we stated that our content was scale according to the various device viewport -->
    <!--! Viewport means Screen of our device. -->
    <meta name="description" content="HTML Structure and Head tag">
    <!--** This meta tag was for description of our website and it was helpful for our search engine to rank our website. In content attribute we write description of our website. -->
    <!--? Whenever we search website on google than there was description of also of website which was just written below our website URL. -->
    <title>Head Tag in HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--todo ***We add our CSS file and Javascript file in head tag mainly.*** -->
</head>
<!--! 2. body tag -->
<!--Whatever we write inside these body tag was display on the screen all html elements and tag are written inside these body tag.  -->
<body>
    <h1>Hello World</h1>
</body>
</html>
