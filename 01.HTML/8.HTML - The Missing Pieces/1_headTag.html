<!DOCTYPE html>
<!--** These DOCTYPE html tells about the version of html and it was using for HTML5. So, basically we are giving instruction to browser that We are writing  html 5 documentation.-->
<!--? These html tag was entry point of our html. Whenever we want to create html documentation than we have to start from html tag only. -->
<!-- All the things are written inside this HTML tag only. -->
<html lang="en">
    <!--! Inside our HTML tag there was two elements -->
    <!--! 1. head tag -->
    <!--** Whatever we write inside head tag are not display on the screen except title tag and favicon which was shown on browser tab. Every thing which we write inside head tag are mostly related to browser and meta tags mainly which means information about our website. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tag in HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<!--! 2. body tag -->
<!--Whatever we write inside these body tag was display on the screen all html elements and tag are written inside these body tag.  -->
<body>
    <h1>Hello World</h1>
</body>
</html>
