<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<body>
    <h2>Login Form :-</h2>
    <form action="">
        <label for="userName">User-Name :</label>
        <input type="text" name="User_name" id="userName" required placeholder="Write User-name here">
        <br>
        <br>
        <label for="emailOfUser">E-mail :</label>
        <input type="email" name="User_Email" id="emailOfUser" required placeholder="Write E-mail here">
        <br>
        <br>
        <label for="password">Password :</label>
        <input type="password" name="User_password" id="password"  minlength="5" maxlength="15" required placeholder="Write password here" >
        <br>
        <br>
        <label for="phoneNumber">Phone Number :</label>
        <input type="tel" name="Phone_number" id="phoneNumber" placeholder="IND :- +91" max="10"  required>
        <!--! Here we use tel input type field for Phone number  -->
        <br>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
