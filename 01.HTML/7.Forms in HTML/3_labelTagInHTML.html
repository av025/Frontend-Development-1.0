<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels Tag in HTML</title>
</head>
<body>
    <!--! Label tag in HTML Form -->
    <form action="">
        <!--** We use label tag only to give name or want to label our input filed with it. -->
        <label for="userName">User-Name :</label>  <!--? With the help of for attribute we can connect our label element with input filed we want to connect. In for attribute we write same value which we was given to a id attribute that's it create uniqueness and connection between them.-->
        <input type="text" id="userName" placeholder="Max to 4 length"> <!-- We have to give same value for for attribute here we give to its id attribute.--> 
        <br>
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <!--** After connecting label and input filed than if we click on a label that it focus on that input field we connect that label, -->
        <!--! Label tag was also inline level element -->
    </form>
</body>
</html>
