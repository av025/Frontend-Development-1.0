<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Input Types in Input fileds</title>
</head>
<body>
    <form action="">
        <!--** 1.Text input field -->
        <input type="text">  <!--! These was Text input type.-->
        <br>
        <br>
        <!--** 2. Email input field -->
        <input type="email">  <!--! These was email input type.-->
        <!-- In these email type input filed it add some validation like we have @ and .com or .yahoo etc like whenever we are using email field but @ was mandatory.  -->
        <br>
        <br> 
        <!--** 3. Password input filed -->
        <input type="password">  <!--! These was password input type-->
        <!-- With these password type input we can create password input field for password requirement. -->
        <br>
        <br>
        <!--** 4. Number input filed -->
        <input type="number">  <!--! These was number input type-->
        <!--? These was number type input filed we can use to add numbers. We cannot write other things write alphabet in these filed only number but we write only e alphabhet because e resemble the exponent that's why we write e.  -->
        <br>
        <br>
        <!--** 5. Checkbox input filed -->
        <input type="checkbox">  <!--! These was checkbox input type-->
        <!-- If we want to add check box in our form or for other work than we use checkbox input type. -->
        <br>
        <br>
        <!--** 6. color input filed -->
        <input type = "color" > <!--! These was color input type-->
        <!-- If we want to add color picker in our website than we use color input type. -->
        <br>
        <br>
        <!--** 7. Date input filed -->
        <input type="date" >  <!--! These was date input type-->
        <!-- If we want to add date than we use date input fileds there are more date input fileds. --> 
        <br>
        <br>
        <!--** 8. Time input filed -->
        <input type="time"> <!--! These was time input type-->
        <!-- If we want to add time than we use time input filed -->
        <br>
        <br>
        <!--** 9. File input filed -->
        <input type="file" > <!--! These was file input type.-->
        <!-- If we want to add file from our system to website than we use these file input type. -->
        <br>
        <br>
        <!--** 10. Radio buttons -->
        <input type="radio"> <!--! These was radio buttons input type.-->
        <!-- If we want to add Multiple Choice Options  filed to choose than we use radio buttons    -->
        <br>
        <br>
        <!--** 11. Submit button input type -->
        <input type="submit" value="Search">  <!--! Submit type input button-->
        <!--? There was  input type which was button with that help we can create submit button too. and if we want to give name to that button than we have to use "value" attribute to add value of it like we add Search for these. -->

        <br>
        <br>
        <button>Submit</button> 
        <br>
        <!--! These button has type attribute also but default type was submit only -->
        <button type="button">Button 1</button>
        <!--** This type = "button" value "button" will create  the button as a clickable button -->
        <br>
        <button type="menu">Button 2</button>
        <!--** If the type attribute has a value of menu, the menu attribute must be provided in order to specify the element's menu. The value must be the ID of a <menu> element in the same home subtree whose type attribute is in the popup menu state. -->
        <!--**    The menu attribute can only be used when the type attribute has a value of menu. -->
        <br>
        <button type="reset">Button 3</button>
        <!--** With type attribute value reset will reset our information we write in our user input filed. -->
        <br>
        <button type="submit">Button 4</button>
        <!--** This submit value was default  it will submit our information.-->
    </form> 

    <!--! There are more different - different type of Input fileds. --> 

    <!--? Placeholder attribute  and required attribute-->
    <h3>Example for Placeholder</h3>
    <form action="">
        <input type="text" name="" placeholder="Please Enter your name" required>
        <br>
        <br>
        <input type="password" placeholder="Please Enter your password" required minlength="5" maxlength="12">
        <!--** Here we use minlength which means minimum length here we give 6 it means that we want to write 5 characters or numbers etc. upto for password if we write 4 characters than it give instruction to write upto 5 character or numbers etc. And maxlength was also similar but here we give maximum length. So here we give 12 so we can write our password of length of 12 only and we cannot write more than that.-->
        <br>
        <br>
       <!--? Placeholder attribute :-- The placeholder attribute specifies a short hint that describes the expected value of an input field (e.g. a sample value or a short description of the expected format). -->
        <!--? Now if we use "required" attribute on any attribute fields than it was mandatory to fill out. So , it was working as validation. -->
        <br>
        <br>
        <input type="number" min="100" max="2000">
        <!--! Here we use min and max attribute the min attribute was used to give minimum value of number input that our numbers will start from 100 and max attribute was used to give maximum value so that we can define some range that the user can use the number from between them only. -->

        <button>Submit</button>

    </form>

</body>
</html>
