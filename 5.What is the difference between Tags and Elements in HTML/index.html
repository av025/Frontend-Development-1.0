<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! What is the difference between html tags and html element ??  -->
    <!--** Html tag :--- There are two types of html tags 
    1.) Opening and Closing tag :-- In these tag we have to open that which was mandatory and called Opening tag {<>} and than we close that tag too for that we are using Closing tag {</>}  -->
    <!--? Example of Opening and Closing tag :--- h1 tag , p tag , a tag -->
    <p> </p>   <h1> </h1>
    <!--** Html element :--- When we write content in html tag than entirely it was called html element. -->
    <h2>Hello World!!!!</h2>
    <p>My names is aayush vyas</p> 
    <!--? These p tag and content inside it we called  them entirely HTML Element.  -->
</body>
</html>
