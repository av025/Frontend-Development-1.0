<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="font-family: sans-serif;">
    <!--! There are two types of HTML Elements -->
    <!--** 1.) Block element :-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.   -->
    <!--** A block-level element always takes up the full width available (stretches out to the left and right as far as it can). -->  
    <p style="background-color: pink;"> Paragraph tag  was Block element</p>
    <h3>Hello World!!!</h3>


    <!--** 2.) Inline Elements :-- An inline element does not start on a new line -->
    <!--** An inline element only takes up as much width as necessary. -->
    <!--? Example of inline elements -->
    <b style="background-color: blueviolet;">Hello World</b>  <!--todo b tag was inline element it doesnot start from new line and take only necessary width it required to it not full width.-->
    <i>Hello World 2</i>  <!-- todo  i tag was also inline element.-->
    <a href="https://www.instagram.com/" target="_blank">Instagram Website</a> 
    <h3>Welcome everyone</h3>  <!--** It was Block element it takes whole width... -->
    <img src="transparent-html-css-javascript.png" alt="frontend technologies" width="100">   <!--todo Image was also inline element -->


</body>
</html>
